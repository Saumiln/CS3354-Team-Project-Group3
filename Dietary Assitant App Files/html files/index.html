<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Tracker</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #45B85E;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  .calorie-counter {
    background-color: #45B85E;
    color: white;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .button {
    display: block;
    width: 50%;
    margin: 10px auto;
    padding: 10px;
    font-size: 18px;
    color: white;
    background-color: #45B85E;
    border: none;
    border-radius: 5px;
  }
  .nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome Back!</h1>
</div>

<div class="calorie-counter">
  <h2>Daily Calories</h2>
  <p>1500/<Goal> Calories</p>
</div>

<button class="button">+</button>

<div class="nav">
  <button>Home</button>
  <button>Menu</button>
  <button>Calendar</button>
</div>

</body>
</html>
